info:
  contact:
    email: support@barbershop.com
    name: API Support
  description: |-
    A production-ready RESTful API for barbershop booking system.
    Features include: User authentication, Barber management, Service catalog, Booking system, Review & Rating system, and Notification system.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Barbershop Booking API
  version: 1.0.0
paths:
  /api/v1/auth/change-password:
    post:
      consumes:
      - application/json
      description: Change the password of the currently authenticated user
      parameters:
      - description: Password data
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/barber-booking-system_internal_services.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/barber-booking-system_internal_middleware.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/barber-booking-system_internal_middleware.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/barber-booking-system_internal_middleware.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/barber-booking-system_internal_middleware.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - auth
  /api/v1/auth/login:
